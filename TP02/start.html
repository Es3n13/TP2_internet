<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz des Panneaux</title> <!-- Ajout du titre -->
    <!-- CDN Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- CDN Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Conteneur principal -->
    <div class="Main container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Titre -->
        <h1 class="Title text-center">Bienvenue au Quiz des Panneaux</h1>

        <!-- Formulaire -->
        <form id="start-form" class="Form w-50 shadow p-4 rounded bg-white" action="quiz.html" method="GET">
            <div class="Username">
                <label for="username" class="form-label">Entrez votre nom :</label>
                <input type="text" id="username" class="form-control" placeholder="Votre nom" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-play"></i> Commencer
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
